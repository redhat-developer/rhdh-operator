      deployments:
      - label:
          app: operator
          control-plane: controller-manager
        name: backstage-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: operator
          strategy:
            type: RollingUpdate
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app: operator
                control-plane: controller-manager
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              automountServiceAccountToken: true
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=:8443
                - --metrics-secure=true
                - --leader-elect
                command:
                - /manager
                image: quay.io/rhdh-community/operator:0.7.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: health
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 8081
                  name: health
                - containerPort: 8443
                  name: metrics
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: health
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    ephemeral-storage: 20Mi
                    memory: 1Gi
                  requests:
                    cpu: 10m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                volumeMounts:
                - mountPath: /default-config
                  name: default-config
                - mountPath: /plugin-deps
                  name: plugin-deps
              securityContext:
                runAsNonRoot: true
              serviceAccountName: backstage-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - configMap:
                  name: backstage-default-config
                name: default-config
              - configMap:
                  name: plugin-deps
                  optional: true
                name: plugin-deps
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
