apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage # placeholder for 'backstage-<cr-name>'
spec:
  # replicas: 1 # Intentionally omitted to allow HPA or custom scaling control.
  selector:
    matchLabels:
      rhdh.redhat.com/app: # placeholder for 'backstage-<cr-name>'
  # important: keep strategy type (even if default) to allow patching it
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        rhdh.redhat.com/app: # placeholder for 'backstage-<cr-name>'
    spec:
      automountServiceAccountToken: false
      # if securityContext not present in AKS/EKS, the error is like this:
      #Error: EACCES: permission denied, open '/dynamic-plugins-root/backstage-plugin-scaffolder-backend-module-github-dynamic-0.2.2.tgz'
      # fsGroup doesn not work for Openshift
      #securityContext:
      #   fsGroup: 1001
      volumes:
        - ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 2Gi
          name: dynamic-plugins-root
        # TODO Configuring dynamic plugins registry auth this way is deprecated and supported only for documentation backward compatibility.
        - name: dynamic-plugins-registry-auth
          secret:
            defaultMode: 416
            optional: true
            secretName: dynamic-plugins-registry-auth
        - name: extensions-catalog
          emptyDir: {}
        - emptyDir: {}
          name: npmcacache
        - name: temp
          emptyDir: {}
      initContainers:
        - name: install-dynamic-plugins
          command:
            - ./install-dynamic-plugins.sh
            - /dynamic-plugins-root
          # image will be replaced by the value of the `RELATED_IMAGE_backstage` env var, if set
          image: quay.io/rhdh-community/rhdh:next
          imagePullPolicy: IfNotPresent
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          env:
            - name: NPM_CONFIG_USERCONFIG
              value: /opt/app-root/src/.npmrc.dynamic-plugins/.npmrc
            - name: MAX_ENTRY_SIZE
              value: "30000000"
            # CATALOG_INDEX_IMAGE will be replaced by the value of the `RELATED_IMAGE_catalog_index` env var, if set
            - name: CATALOG_INDEX_IMAGE
              value: "quay.io/rhdh/plugin-catalog-index:1.9"
            - name: CATALOG_ENTITIES_EXTRACT_DIR
              value: '/extensions'
            # OCP_INTERNAL_REGISTRY_URL enables ImageStream-based registry redirect for registry.redhat.io
            # This is set by the operator on OpenShift clusters to allow the init container to pull
            # images from the internal registry (which mirrors registry.redhat.io via ImageStreams)
            # instead of directly from registry.redhat.io which requires explicit auth.
            # The operator will inject this value dynamically on OCP clusters.
            # - name: OCP_INTERNAL_REGISTRY_URL
            #   value: "image-registry.openshift-image-registry.svc:5000"
            # - name: OCP_REGISTRY_NAMESPACE
            #   valueFrom:
            #     fieldRef:
            #       fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /dynamic-plugins-root
              name: dynamic-plugins-root
            - name: extensions-catalog
              mountPath: /extensions
            # TODO Configuring dynamic plugins registry auth this way is deprecated and supported only for documentation backward compatibility.
            - mountPath: /opt/app-root/src/.config/containers
              name: dynamic-plugins-registry-auth
              readOnly: true
            - mountPath: /opt/app-root/src/.npm/_cacache
              name: npmcacache
            - mountPath: /tmp
              name: temp
          workingDir: /opt/app-root/src
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2.5Gi
              ephemeral-storage: 5Gi
      containers:
        - name: backstage-backend
          # image will be replaced by the value of the `RELATED_IMAGE_backstage` env var, if set
          image: quay.io/rhdh-community/rhdh:next
          imagePullPolicy: IfNotPresent
          args:
            - "--config"
            - "dynamic-plugins-root/app-config.dynamic-plugins.yaml"
          securityContext:
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          startupProbe:
            # This gives enough time upon container startup before the liveness and readiness probes are triggered.
            # Giving (120s = initialDelaySeconds + failureThreshold * periodSeconds) to account for the worst case scenario.
            httpGet:
              path: /.backstage/health/v1/liveness
              port: backend
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 4
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /.backstage/health/v1/readiness
              port: backend
              scheme: HTTP
            # Both liveness and readiness probes won't be triggered until the startup probe is successful.
            # The startup probe is already configured to give enough time for the application to be started.
            # So removing the additional delay here allows the readiness probe to be checked right away after the startup probe,
            # which helps make the application available faster to the end-user.
            #initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 2
            timeoutSeconds: 4
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /.backstage/health/v1/liveness
              port: backend
              scheme: HTTP
            # Both liveness and readiness probes won't be triggered until the startup probe is successful.
            # The startup probe is already configured to give enough time for the application to be started.
            # So removing the additional delay here allows the readiness probe to be checked right away after the startup probe,
            # which helps make the application available faster to the end-user.
            #initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 4
          ports:
            - name: backend
              containerPort: 7007
          env:
            - name: APP_CONFIG_backend_listen_port
              value: "7007"
          volumeMounts:
            - mountPath: /opt/app-root/src/dynamic-plugins-root
              name: dynamic-plugins-root
            - name: extensions-catalog
              mountPath: /extensions
            - mountPath: /tmp
              name: temp
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2.5Gi
              ephemeral-storage: 5Gi
          workingDir: /opt/app-root/src
