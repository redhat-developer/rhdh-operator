# Configuration for the golangci-lint tool - ensuring that dot imports do not trigger an ST1001 warning.

version: "2"

linters:
  enable:
    - staticcheck
  exclusions:
    rules:
      - paths: 
          - "^tests/"
          - "^integration_tests/"
          - "_test\\.go$"
        linters:
          - staticcheck
        text: "ST1001:"