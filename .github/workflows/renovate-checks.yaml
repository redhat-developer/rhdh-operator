name: PR Renovate Config Validator

on:
  pull_request:
    paths:
      - '.github/renovate.json'
    # Renovate always uses the config from the repository default branch
    # https://docs.renovatebot.com/configuration-options/
    branches: [ 'main' ]

jobs:
  renovate-config-validator:
    runs-on: ubuntu-latest
    name: Renovate Config Validator
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Print actual renovate version
        # To make sure we are using the latest (not cached) renovate version
        run: |
          npx --yes --package renovate@latest -- renovate --version
      - name: Validate config
        # See https://docs.renovatebot.com/config-validation/
        run: |
          npx --yes --package renovate@latest -- renovate-config-validator --strict .github/renovate.json
