name: Nightly checks

on:
  # workflow_dispatch so that it can be triggered manually if needed
  workflow_dispatch:
  schedule:
    - cron: "34 23 * * *"

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: [ main, 1.1.x ]
    name: E2E Tests - ${{ matrix.branch }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.branch }}
      cancel-in-progress: true
    env:
      CONTAINER_ENGINE: podman
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4 # default branch will be checked out by default on scheduled workflows
        with:
          fetch-depth: 0

      - if: ${{ matrix.branch != 'main' }}
        name: Checkout ${{ matrix.branch }} branch
        run: git switch ${{ matrix.branch }}

      - name: Setup Go
        uses: actions/setup-go@41dfa10bad2bb2ae585af6ee5bb4d7d973ad74ed # v5
        with:
          go-version-file: 'go.mod'

      - name: Determine built operator image
        run: |
          latestNext="next"
          # for main branch, use next tags; for 1.x branches, use :latest tags
          if [[ $(git rev-parse --abbrev-ref HEAD) != "main" ]]; then
            latestNext="latest" 
          fi
          echo "OPERATOR_IMAGE=quay.io/rhdh-community/operator:${latestNext}" >> $GITHUB_ENV

      - name: Start Minikube
        uses: medyagh/setup-minikube@d8c0eb871f6f455542491d86a574477bd3894533 # v0.0.18
        with:
          addons: ingress

      - name: Run E2E tests (Operator Upgrade path)
        # Testing upgrade from 1.1.x
        if: ${{ matrix.branch != '1.1.x' }}
        env:
          BACKSTAGE_OPERATOR_TESTS_PLATFORM: minikube
          IMG: ${{ env.OPERATOR_IMAGE }}
        run: make test-e2e-upgrade

      - name: Run E2E tests
        env:
          BACKSTAGE_OPERATOR_TESTS_PLATFORM: minikube
          IMG: ${{ env.OPERATOR_IMAGE }}
        run: make test-e2e
